<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,regular,500,600,700" media="all">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="bg-container">
  <img src="images\bg-pattern-top.svg" class="bg-pattern-top"/>
  <img src="images\bg-pattern-bottom.svg" class="bg-pattern-bottom"/>

    <div class="card">
    
      <div class="one">
        <img src="images\bg-pattern-card.svg"/>
      </div>
    
      <div class="two">
        <div>
          <img src="images\image-victor.jpg" alt="profile image"
          class="profile-img"/>
        
          <h2 class="name">Victor Crest<span>26</span></h2>
          <p class="london">London</p>
        </div>
      </div>

      <div class="three">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div> 
      </div>
    
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hannah589">Hannah</a>.
    </div>
  </div>
</body>
</html>
